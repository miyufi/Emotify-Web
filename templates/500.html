{% extends 'base.html' %}
{% block content %}
<main>
    <section class="min-vh-100 d-flex align-items-center">
        <div class="container py-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-12">
                    <div class="card bg-primary shadow-inset border-light p-4">
                        <div class="card-body shadow-soft border border-light rounded">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-12 col-md-5"><img class="img-fluid"
                                        src="{{ url_for('static', filename='assets/img/illustrations-server-error.svg') }}"
                                        alt="maintenance"></div>
                                <div class="col-12 col-md-6">
                                    <h4 class="mt-4 display-1 text-dark">500</h4>
                                    <h1 class="display-3 font-weight-light">Something has gone <span
                                            class="font-weight-bold text-dark">seriously</span> wrong</h1>
                                    <p class="lead my-4">It's always time for a coffee break. We should be back by
                                        the time you finish your coffee.</p><a class="btn btn-primary"
                                        href="{{ url_for('index') }}"><i
                                            class="fas fa-chevron-left mr-3 pl-2 animate-left-3"></i>Go back
                                        home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
